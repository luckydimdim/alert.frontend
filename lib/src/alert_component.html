<div *ngIf="message != ''" [ngClass]="setClasses()">
	<button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	{{message}}
</div>
<div>
	<button id="show-danger" class="btn btn-default">Show danger</button>
	<button id="show-warning" class="btn btn-default">Show warning</button>
	<button id="show-info" class="btn btn-default">Show info</button>
	<button id="show-success" class="btn btn-default">Show success</button>
</div>
